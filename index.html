<style>

<body>

<h1>ü©∏ BloodAid - Realtime Donor Finder</h1>

<section>
  <h2>üîç Find a Blood Donor</h2>
  <label>Blood Group:
    <select id="bloodGroup">
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>
  </label>
  <label>City:
    <input type="text" id="city" placeholder="e.g., Delhi" />
  </label>
  <button onclick="searchDonors()">Find Donors</button>

  <div id="results"></div>
</section>

<section>
  <h2>‚ù§Ô∏è Want to Help? Become a Donor</h2>
  <form id="donorForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="regCity" placeholder="City" required />
    <input type="text" id="state" placeholder="State" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <select id="regBlood">
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>
    <button type="submit">Register</button>
  </form>
</section>

<script>
// Donor Registration
const donorForm = document.getElementById("donorForm");
donorForm.addEventListener("submit", function (e) {
  e.preventDefault();

  const donorData = {
    name: document.getElementById("name").value.trim(),
    city: document.getElementById("regCity").value.trim().toLowerCase(),
    state: document.getElementById("state").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    blood: document.getElementById("regBlood").value.trim().toUpperCase(),
  };

  const newDonorKey = firebase.database().ref().child("donors").push().key;
  firebase.database().ref("donors/" + newDonorKey).set(donorData);

  alert("Donor registered successfully!");
  donorForm.reset();
});

// Donor Search
function searchDonors() {
  const bloodGroup = document.getElementById("bloodGroup").value.trim().toUpperCase();
  const city = document.getElementById("city").value.trim().toLowerCase();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = ""; // Clear previous results

  firebase.database().ref("donors").once("value", (snapshot) => {
    const donors = snapshot.val();
    let found = false;

    for (let key in donors) {
      const donor = donors[key];

      if (donor.city === city && donor.blood === bloodGroup) {
        found = true;

        const card = document.createElement("div");
        card.className = "donor-card";
        card.innerHTML = `
          <h3>${donor.name}</h3>
          <p><strong>City:</strong> ${donor.city}</p>
          <p><strong>State:</strong> ${donor.state}</p>
          <p><strong>Phone:</strong> ${donor.phone}</p>
          <p><strong>Blood Group:</strong> ${donor.blood}</p>
          <a href="tel:${donor.phone}" class="call-button">üìû Call Donor</a>
        `;
        resultsDiv.appendChild(card);
      }
    }

    if (!found) {
      resultsDiv.innerHTML = "<p>No donors found. Try a different city or blood group.</p>";
    }
  });
}
</script>
